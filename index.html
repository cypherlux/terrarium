<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my Virtual Terrarium</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>My Terrarium <3 </h1>
        <div id="page">

            <div id="left-container" class="container">
                <div class="plant-holder">
                    <img class="plant" alt="drawing of small green leaves" id="plant1" src="./images/plant1.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of jade succulent drawing" id="plant2" src="./images/plant2.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of pink succulent" id="plant3" src="./images/plant3.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of green plant with pink accents" id="plant4" src="./images/plant4.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of blue long leaves" id="plant5" src="./images/plant5.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of  jade long leaves" id="plant6" src="./images/plant6.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of light green succulent " id="plant7" src="./images/plant7.png" />
                </div>
            </div>

            <div id="right-container" class="container">
                <div class="plant-holder">
                    <img class="plant" alt="drawing of tall cactus with orange flowers" id="plant8" src="./images/plant8.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of greyish green leaves" id="plant9" src="./images/plant9.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of aloe verde" id="plant10" src="./images/plant10.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of column cactus with spines sticking out" id="plant11" src="./images/plant11.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of pinkish orangish greyish air plant" id="plant12" src="./images/plant12.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of prickly pear" id="plant13" src="./images/plant13.png" />
                </div>
                <div class="plant-holder">
                    <img class="plant" alt="drawing of button cactus with spines" id="plant14" src="./images/plant14.png" />
                </div>
            </div>

            <div id="terrarium">
                <div class="jar-top"></div>
                <div class="jar-walls">
                    <div class="jar-glossy-long"></div>
                    <div class="jar-glossy-short"></div>
                </div>
                <div class="dirt"></div>
                <div class="jar-bottom"></div>
            </div>

        </div>

    </body>
</html>
